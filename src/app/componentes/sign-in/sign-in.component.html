<div class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" id="Nombre" [(ngModel)]="user.name" aria-describedby="nombreHelp" placeholder="Nombre">
      <small id="nombreHelp" class="form-text text-muted">Este campo no debe quedar vacio.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Apellido</label>
      <input type="text" class="form-control" id="Apellido" [(ngModel)]="user.last_name" aria-describedby="apellidoHelp" placeholder="Apellido">
      <small id="apellidoHelp" class="form-text text-muted">Este campo no debe quedar vacio.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="Email" [(ngModel)]="user.email" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted">Este campo no debe quedar vacio.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Edad</label>
      <input type="number" class="form-control" id="Edad" [(ngModel)]="user.age" placeholder="Edad">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button class="btn btn-primary" (click)="save()">Enviar</button>
</div>
