<div class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp" placeholder="Nombre">
      <small id="emailHelp" class="form-text text-muted">Este campo no debe quedar vacio.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Apellido</label>
      <input type="text" class="form-control" id="Apellido" aria-describedby="emailHelp" placeholder="Apellido">
      <small id="emailHelp" class="form-text text-muted">Este campo no debe quedar vacio.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted">Este campo no debe quedar vacio.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Edad</label>
      <input type="number" class="form-control" id="Edad" placeholder="Edad">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button class="btn btn-primary" (click)="createUser()">Enviar</button>
</div>
